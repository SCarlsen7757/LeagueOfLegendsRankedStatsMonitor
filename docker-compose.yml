services:
  leagueoflegendsinfluxtelegrafagent:
    image: ${DOCKER_REGISTRY-}leagueoflegendsinfluxtelegrafagent
    build:
      context: LeagueOfLegendsInFluxTelegrafAgent
      dockerfile: Dockerfile
    depends_on:
      - influxdb
      - mysql
    environment:
      - InfluxDb__Url=http://influxdb:8181/
      - InfluxDb__Database=${INFLUXDB_DATABASE:-RankedStats}
      - InfluxDb__Token=
      - MySQL__ConnectionString=Server=mysql;Port=3306;Database=${MYSQL_DATABASE:-RiotGames};User=${MYSQL_USERNAME};Password=${MYSQL_PASSWORD};
      - RiotGamesApi__Token=${RIOT_API_TOKEN}
      - RiotGamesAccount__RefreshInterval=${RIOT_ACCOUNT_REFRESH_INTERVAL:-24:00:00}
      - RiotGamesLeagueEntry__RefreshInterval=${RIOT_LEAGUE_ENTRY_REFRESH_INTERVAL:-00:30:00}
  mysql:
    image: mysql:latest
    ports:
      - '8088:3306'
    volumes:
      - mysql-storage:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-RiotGames}
      - MYSQL_USER=${MYSQL_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
  influxdb:
    image: influxdb:3-core
    ports:
      - '8086:8181'
    command:
      - influxdb3
      - serve
      - --node-id=node0
      - --object-store=file
      - --data-dir=/var/lib/influxdb3/data
      - --plugin-dir=/var/lib/influxdb3/plugins
    environment:
      - INFLUXDB3_BUCKET=${INFLUXDB_DATABASE:-RankedStats}
      - INFLUXDB3_START_WITHOUT_AUTH=true
    volumes:
      - influxdb-data:/var/lib/influxdb3/data
      - influxdb-plugins:/var/lib/influxdb3/plugins
    user: "0:0"
  grafana:
    image: grafana/grafana:latest
    ports:
      - '8087:3000'
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana-provisioning/:/etc/grafana/provisioning
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USERNAME}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}

volumes:
  mysql-storage:
  influxdb-data:
  influxdb-plugins:
  grafana-storage: