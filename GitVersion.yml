mode: ContinuousDeployment
next-version: 1.0.0
branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches: []
    is-mainline: true
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    tag: alpha
    increment: Minor
    source-branches:
      - main
  release:
    regex: ^releases?[/-]
    mode: ContinuousDeployment
    tag: rc
    increment: None
    source-branches:
      - main
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    tag: hotfix
    increment: Patch
    source-branches:
      - main
      - master
      - release
ignore:
  sha: []
